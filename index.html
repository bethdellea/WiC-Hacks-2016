<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Code Learning Game</title>
	<script type="text/javascript" src="assets/js/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render});

var bridge;
var platforms;
var platArray;
var bar;
var wood;
var woods;
var fallPlat;
var player;
var numPicked=0;
var paperG;
var paper1;
var paper1Screen;
var paper2;
var paper2Screen;
var paper3;
var paper4;

    
function preload(){
    game.load.image('wood', 'assets/wood.png');
    game.load.image('bridge', 'assets/bridge.png');
    game.load.image('bar', 'assets/bottomBar.png');
    game.load.image('ground','assets/firstGround.png');
    game.load.image('paper','assets/img/page.png');
    game.load.spritesheet('dude', 'assets/hopper.png', 19, 40);
    game.load.image('screen1', 'assets/paper1.png');
    game.load.image('screen2', 'assets/paper1.png');
}
    
function create(){
    game.stage.backgroundColor = '#2d2d2d';
    
    fallPlat = game.add.group();
    platforms = game.add.group();
    //  We will enable physics for any object that is created in this group
    
    
    platforms.enableBody = true;
    fallPlat.enableBody = true;
    

    // Here we create the ground.
    bridge = fallPlat.create(80, 190, 'bridge');
    bar = fallPlat.create(80,310,'bar');
    
    game.physics.enable(fallPlat);
    game.physics.enable(platforms);
    
    var ground = platforms.create(0, 300, 'ground'); //game.world.height - 64
    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;
    
    for(var i = 0; i < 80; i++){
        if(i%2==0){
            var plat = platforms.create(0, (i*120)+100, 'ground');
            plat.body.immovable = true;
        }else{
            var plat = platforms.create(700, i*120, 'ground');
            plat.body.immovable = true;   
        }
        
    }
    
    
    //  Make our game world 2000x2000 pixels in size (the default is to match the game size)
    game.world.setBounds(0, 0, 800, 2000);
    
    wood = game.add.group();
    game.physics.enable(wood);
    wood.enableBody = true;
/*PAPER STUFF*/
    paperG = game.add.group();
    paperG.enableBody = true;
    paper1 = paperG.create(50,250,'paper');
    paper2 = paperG.create(100,200, 'paper');
    paper1Screen = game.add.sprite(0,100,'screen1');
    paper1Screen.visible = false;
    paper2Screen = game.add.sprite(20,100,'screen2');
    paper2Screen.visible = false;
    
    
/*DROP WOOD*/
    for (var i = 0; i < 10; i++)
    {
        var plank = wood.create(game.world.randomX, game.world.randomY, 'wood');
        
        //  Let gravity do its thing
        plank.body.gravity.y = 300;

        //  This just gives each bottle a slightly random bounce value
        plank.body.bounce.y = 0.5 + Math.random() * 0.2;
        plank.body.immovable = true;
        plank.body.collideWorldBounds = true;
    }
    
    paperG = game.add.group();
    paperG.enableBody = true;
    paper1 = paperG.create(50,250,'paper');
    
    
    /*PLAYER STUFF*/
    
    // The player and its settings
    player = game.add.sprite(38, 0, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [2, 3], 10, true);
    player.animations.add('right', [4, 5], 10, true);
    player.animations.add('jump', [0,6], 10, true);

    cursors = game.input.keyboard.createCursorKeys();   
}
    
function update(){
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(player, fallPlat);
    game.physics.arcade.collide(wood.body,platforms);
    var paperOver = game.physics.arcade.overlap(player, paperG, display, null, this);
    game.physics.arcade.overlap(player, wood, collectWood, null, this);
    if(paperOver == false){
        paper1Screen.visible = false;
    }
    //make bridge fall
    bridge.y = bar.y-120; 
    
     if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = 1000;
        game.camera.y=player.y-100;
        player.animations.play('jump');
    }

    if (cursors.left.isDown)
    {
        //game.camera.x -= 4;
        player.animations.play('left');
        player.x -= 4;
        game.camera.y=player.y-100;
    }
    else if (cursors.right.isDown)
    {
        //game.camera.x += 4;
        player.animations.play('right');
        player.x += 4;
        game.camera.y=player.y-100;
    }else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
        game.camera.y=player.y-100;
        
    }
}
    
function collectWood (player, plank) {
    
    // Removes the wood from the screen
    plank.kill();

    //  Add and update the score
    numPicked += 1;
    console.log(numPicked);
    /*for (var i = 0; i < numPicked; i++){
        var myWood = woods.create(i*10, 20, 'wood');   
    }*/
    
    //displays end screen

}
function display(player, paper){
    var y = player.y;
    paper1Screen.y=y-60;
    paper1Screen.visible = true;
    
}
    
function render() {

    game.debug.cameraInfo(game.camera, 32, 32)

}


</script>
</body>
</html>
