<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Code Learning Game</title>
	<script type="text/javascript" src="assets/js/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render});

function preload(){
    game.load.image('disk', 'assets/img/syrup.png');
    game.load.image('bridge', 'assets/bridge.png');
    game.load.image('bar', 'assets/bottomBar.png');
    game.load.image('ground','assets/firstGround.png');
    game.load.spritesheet('dude', 'assets/hopper.png', 17, 39);
}
    
function create(){
    game.stage.backgroundColor = '#2d2d2d';
    
    fallPlat = game.add.group();
    platforms = game.add.group();
    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;
    fallPlat.enableBody = true;

    // Here we create the ground.
    var bridge = fallPlat.create(80, 190, 'bridge');
    var bar = fallPlat.create(80,310,'bar');
    var ground = platforms.create(0, 300, 'ground'); //game.world.height - 64
    

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Make our game world 2000x2000 pixels in size (the default is to match the game size)
    game.world.setBounds(0, 0, 800, 2000);

    for (var i = 0; i < 150; i++)
    {
        game.add.sprite(game.world.randomX, game.world.randomY, 'disk');
    }
    
    /*PLAYER STUFF*/
    
    // The player and its settings
    player = game.add.sprite(38, 0, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1], 10, true);
    player.animations.add('right', [2, 3], 10, true);

    cursors = game.input.keyboard.createCursorKeys();   
}
    
function update(){
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(player, fallPlat);
    
     if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = 1000;
        game.camera.y=player.y-100;
    }

    if (cursors.left.isDown)
    {
        //game.camera.x -= 4;
        player.animations.play('left');
        player.x -= 4;
        game.camera.y=player.y-100;
    }
    else if (cursors.right.isDown)
    {
        //game.camera.x += 4;
        player.animations.play('right');
        player.x += 4;
        game.camera.y=player.y-100;
    }else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
        game.camera.y=player.y-100;
        
    }
}
    
function render() {

    game.debug.cameraInfo(game.camera, 32, 32)

}


</script>
</body>
</html>
